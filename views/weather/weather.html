<ion-view view-title="天气">
    <ion-content>
        <ion-list>
            <div class="item">
                即时天气：{{weather.data.forecast[0].date}}, {{weather.data.forecast[0].type}}, {{weather.data.wendu+"℃"}}
            </div>

            <div class="item">
                最高温度：{{weather.data.forecast[0].high}}
            </div>

            <div class="item">
                最低温度：{{weather.data.forecast[0].low}}
            </div>

            <div class="item">
                风力:{{weather.data.forecast[0].fengli}},风向:{{weather.data.forecast[0].fengxiang}}
            </div>

            <div class="item item-text-wrap">
                感冒指数:<br/><br/>{{weather.data.ganmao}}
            </div>
        </ion-list>
    </ion-content>
</ion-view>
